<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>API Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<div id="startButtonDiv">
    <button type="button" class="btn btn-success" id="startButton">Click to Begin Quiz</button>
</div>

<div id="quiz">

    <header id= "header" class="bg-light w-100  border-bottom border-dark border-2 width  position-relative shadow-sm">
        <ul id="ulTop" class="list-unstyled d-inline-flex position-relative w-100">
            <li id="liApi" class="s">API Quiz</li>
            <li id="timeElement"class="">Time left: <span id="timeLeft"></span></li>
        </ul>
    </header>

    <main class="mt-5 pl">
        <section>
            <h2 id="questionArea">some question here about how blah blah blah</h1>

            <h3 class="answerArea">
                    <button type="button" class="btn btn-primary" id="answer0">Primary</button>
            </h3>

            <h3 class="answerArea">
                <button type="button" class="btn btn-primary" id="answer1">Primary</button>
            </h3>

            <h3 class="answerArea">
                <button type="button" class="btn btn-primary" id="answer2">Primary</button>
            </h3>

            <h3 class="answerArea">
                <button type="button" class="btn btn-primary" id="answer3">Primary</button>
            </h3>
           


        </section>

        <section class="mt-5">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>
        </section>


    </main>

</div>



    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
